<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration from</h1>
    <from>


        <lable>Enter your Name</lable>
        <input type="text" required placeholder="first middle last"> <br> <br>

        <lable>Enter your Email</lable>
        <input type="email" required placeholder="email"> <br><br>

        <lable>Enter your password</lable>
        <input type="password" required placeholder="password"> <br><br>

        <lable>Enter your DOB</lable>
        <input type="date"> <br><br>
        
        <lable>Enter yourTime</lable>
        <input type="time"> <br><br>

        <lable>Enter your color</lable>
        <input type="color"> <br><br>

        <lable>Enter your city</lable>

        <select>

            <option>Pune</option>
            <option>Nashik</option>
            <option>Mumbai</option>
            <option>delhi</option>

        </select> <br><br>

        <label>Enter your college name</label>

        <input list="college">

        <datalist id="college">

            <option>COEP</option>
            <option>PCCCS</option>
            <option>PRG</option>
            <option>MCC</option>

        </datalist> <br><br>

        <label>Select fav sub</label>
        <br>
        <input type="checkbox"> java <br>
        <input type="checkbox"> tcs <br>
        <input type="checkbox"> cc <br>
        <input type="checkbox"> css <br>

        <label>select Gender</label>
        <br>
        <input type="radio" name="gender"> Male <br> 
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name="gender"> other <br>

        <label>Upload file</label>
        <input type="file" accept="audio/*">

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </from>


</body>
</html>
